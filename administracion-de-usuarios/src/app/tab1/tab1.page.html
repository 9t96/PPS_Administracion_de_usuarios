<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div (ngSubmit)="Guardar()" [formGroup]="userForm">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" formControlName="nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-textarea formControlName="apellido" name="apellido"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Documento</ion-label>
      <ion-textarea formControlName="documento" name="documento"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-textarea formControlName="password" name="password"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Confirme contraseña</ion-label>
      <ion-textarea formControlName="passwordconfirm" name="passwordconfirm"></ion-textarea>
    </ion-item>
    <ion-button type="submit" block>Guardar</ion-button>
  </div>

  <ion-button (click)="ReadQrCode()">Lector qr</ion-button>
  

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
